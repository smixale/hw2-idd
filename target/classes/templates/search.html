<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motore di Ricerca Lucene</title>

    <!-- ðŸ”— Collegamento al file CSS esterno -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <h1>Motore di Ricerca Lucene</h1>
</header>

<!-- ðŸ”¹ Form di ricerca -->
<form action="/search" method="post">
    <input type="text" name="query" placeholder="Inserisci la parola da cercare..." required
           th:value="${query != null ? query : ''}">
    <button type="submit">Cerca</button>
</form>

<!-- ðŸ”¹ Contenitore principale dei risultati -->
<div class="results-container">

    <!-- Colonna risultati TITOLI -->
    <div class="column">
        <h2>Risultati nel Titolo</h2>

        <div th:if="${results != null and #lists.isEmpty(results.outTitoli)}" class="no-results">
            Nessun risultato trovato nei titoli.
        </div>

        <div th:if="${results != null}" th:each="file : ${results.outTitoli}" class="file-result">
            <h3 th:text="${file.title}"></h3>
            <p th:text="${#strings.abbreviate(file.content, 200)}"></p>
        </div>

        <div th:if="${results != null}">
            <p><b>Precisione:</b> <span th:text="${results.precisionTitolo}"></span></p>
        </div>
    </div>

    <!-- Colonna risultati CONTENUTO -->
    <div class="column">
        <h2>Risultati nel Contenuto</h2>

        <div th:if="${results != null and #lists.isEmpty(results.outContenuto)}" class="no-results">
            Nessun risultato trovato nei contenuti.
        </div>

        <div th:if="${results != null}" th:each="file : ${results.outContenuto}" class="file-result">
            <h3 th:text="${file.title}"></h3>
            <p th:text="${#strings.abbreviate(file.content, 200)}"></p>
        </div>

        <div th:if="${results != null}">
            <p><b>Precisione:</b> <span th:text="${results.precisionContenuto}"></span></p>
        </div>
    </div>
</div>

</body>
</html>
